<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illion Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Illion Calculator</h1>
        <label for="illionNumber">Illion Number:</label>
        <input type="number" id="illionNumber" placeholder="Enter the illion number" min="1" step="1">
        <button onclick="calculateIllion()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateIllion() {
            const illionNumber = parseInt(document.getElementById('illionNumber').value);
            let result = '';

            switch (illionNumber) {
                case 1:
                    result = 'Million';
                    break;
                case 2:
                    result = 'Billion';
                    break;
                case 3:
                    result = 'Trillion';
                    break;
                case 4:
                    result = 'Quadrillion';
                    break;
                case 5:
                    result = 'Quintillion';
                    break;
                case 6:
                    result = 'Sextillion';
                    break;
                case 7:
                    result = 'Septillion';
                    break;
                case 8:
                    result = 'Octillion';
                    break;
                case 9:
                    result = 'Nonillion';
                    break;
                default:
                    result = 'Number exceeds the range of supported illions';
                    break;
            }

            document.getElementById('result').textContent = result + ' illion';
        }
    </script>
</body>
</html>
